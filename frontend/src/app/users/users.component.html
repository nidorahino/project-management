<app-navbar></app-navbar>
<div (click)="closeOverlay()" class="container">
  <div class="page-header">
    <h1>User Registry</h1>
    <p>A general view of all your members in your organization</p>
  </div>
  <div class="page-content">
    <table class="users-table" *ngIf="userRegistry.length > 0">
      <thead class="table-header">
        <th class="header-component name-header">Name</th>
        <th class="header-component email-header">Email</th>
        <th class="header-component active-header">Active</th>
        <th class="header-component admin-header">Admin</th>
        <th class="header-component status-header">Status</th>
      </thead>
      <app-user-row
        *ngFor="let user of userRegistry"
        [user]="user"
      ></app-user-row>
    </table>
    <p class="empty-registry-message" *ngIf="userRegistry.length === 0">No current users found for this company.</p>
    <button (click)="toggleOverlay()">Add User</button>
  </div>
</div>
<app-user-overlay
  [loggedInUser]="loggedInUser"
  *ngIf="overlayVisible"
  (closeOverlay)="toggleOverlay()"
></app-user-overlay>
