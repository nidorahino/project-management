<div class="project">
  <h2>{{ project.name }}</h2>
  <h2 [ngClass]="{ 'active': project.active, 'inactive': !project.active }">
    {{ project.active ? 'Active' : 'Inactive' }}
  </h2>
  <p>{{ project.description }}</p>
  <button *ngIf="isAdmin" class="edit-project" (click)="editProject()">Edit</button>
</div>

<div *ngIf="showPopup" class="popup">
    <h2>Edit Project</h2>
    <form (submit)="saveProject()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="editedProject.name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="editedProject.description"></textarea>
      </div>
      <div class="form-group">
        <label for="active">Active:</label>
        <select id="active" name="active" [(ngModel)]="editedProject.active">
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">Inactive</option>
        </select>
      </div>
      <button type="submit">Save</button>
      <button type="button" (click)="closePopup()">Cancel</button>
    </form>
  </div>
